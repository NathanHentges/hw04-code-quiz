<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <title>Code Quiz</title>
</head>

<body>
  <header>
    <a id="view-hs" href="">View highscores</a>
    <h2>Time: <span>60</span></h2>
  </header>

  <main>
    <section id="start" class="start-card">
      <h1>Welcome to the coding quiz</h1>
      <p>Here is a description of what you will do</p>
      <button id="start-button">Start</button>
    </section>

    <div id="question-container">
      <section class="question-card hidden">
        <!-- <form> -->
          <h1>What is something you should always have open while debugging javascript?</h1>
          <button>1. A cat picture</button>
          <button data-correct="true">2. Console</button>
          <button>3. Cookie jar</button>
          <button>4. Interdimensional portals</button>
        <!-- </form> -->
      </section>
      <section class="question-card hidden">
        <!-- <form> -->
          <h1>Question Title</h1>
          <button>1. answer</button>
          <button>2. answer</button>
          <button data-correct="true">3. answer</button>
          <button>4. answer</button>
        <!-- </form> -->
      </section>
      <section class="question-card hidden">
        <!-- <form> -->
          <h1>Question Title</h1>
          <button>1. answer</button>
          <button>2. answer</button>
          <button>3. answer</button>
          <button data-correct="true">4. answer</button>
        <!-- </form> -->
      </section>
      <section class="question-card hidden">
        <!-- <form> -->
          <h1>Question Title</h1>
          <button data-correct="true">1. answer</button>
          <button>2. answer</button>
          <button>3. answer</button>
          <button>4. answer</button>
        <!-- </form> -->
      </section>
    </div>
    
    <section id="gameover" class="gameover-card hidden">
      <h1>Quiz over!</h1>
      <p>Your score is <span id="quiz-score">20</span></p>
      <form id="submit-hs">
        <label for="name-hs">Submit initials:</label>
        <textarea name="name-hs" id="name-hs"></textarea>
        <button id="hs-submit">Submit</button>
      </form>
    </section>

    <section id="highscores" class="highscore-card hidden">
      <h1>Highscores</h1>
      <div class="highscore-list">
        <div class="user-score">1. BB 20</div>
      </div>
      <div class="flex-container">
        <button id="hs-back">Back</button>
        <button id="hs-clear">Clear highscores</button>
      </div>
    </section>

  </main>

  <footer>

  </footer>



  <script src="assets/script.js"></script>
</body>

</html>
